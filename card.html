<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindergarten Template</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> 

    <style type="text/css">
        .balance {
            background:linear-gradient(135deg, #CE9FFC 0%,#7367F0 100%);
            height: 500px;
            border: none;
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .balance h5{
            font-size: 32px;
            text-shadow: 2px 2px rgba(0, 0, 0, 0.579);
        }
        .balance p{
            font-size: 40px;
            color: #fff;
            font-weight: 600;
        }
    </style>

</head>
<body>    
    <section id="hero">
        <div class="container">
            <div class="row mt-5">
                <div class="col-4 m-auto">
                    <div class="card text-center balance">
                        <div class="card-body">
                          <h5 class="card-title text-white mt-5 mb-5">Your Total Balance</h5>
                          <p class="card-text mb-5">GHS 1000.00</p>
                          <div class="col-12">
                            <img src="./media/img/money.svg" alt="" class="img-fluid" style="width: 25%;">
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
